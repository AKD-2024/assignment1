<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
  </head>
  <body class="body">
    <div class="container">
      <div class="main">
        <div class="inner__main">
          <img class="image" src="./assets/google-icon-logo-svgrepo-com.svg" alt="Google-logo" />
          <h1 class="header1">Sign in</h1>
          <p class="para">to continue to Gmail</p>
        </div>
        <form class="form" class="inner__main" action="#" method="get">
          <input type="text" name="email" id="email" class="email-phone" placeholder="Email or phone">
          <br />
          <a class="link" href="#">Forgot email?</a>
          <p class="content">Not your computer? Use Guest mode to sign in privately. <a class="link" href="#">Learn more
            about using Guest mode</a></p>
            <div class="main__bottom">
              <a class="link" href="#">Create account</a>
              <button class="btn" type="submit">Next</button>
            </div>
        </form>
      </div>
      <footer class="footer">
        <div class="footer__select-menu">
          <select aria-label="language" name="language" id="language">
            <option value="English (United States)">English (United States)</option>
            <option value="French">French</option>
            <option value="Hindi">Hindi</option>
            <option value="German">German</option>
          </select>
        </div>
        <ul class="ulist">
          <li>Help</li>
          <li>Privacy</li>
          <li>Terms</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
